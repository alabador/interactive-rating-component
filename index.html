<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="container" id="rate-us">
      <div id="star-container">
        <button class="button" id="star"><img src="/images/icon-star.svg" alt="star"></button>
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div id="button-container">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
      </div>
      <div id="submit-container">
        <button id="submit">SUBMIT</button>
      </div>
    </div>
    <!-- thank you state -->
    <div class="container" id="thank-you">
      <div id="illustration-container">
        <img src="/images/illustration-thank-you.svg" alt="illustration of a phone and card" srcset="">
      </div>
      <div id="review-summary">
        <button id="rating">You selected 4 out of 5</button>
      </div>
      <div class="text">
        <h1></h1>
        <p></p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
